<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text-to-Speech</h1>
        <label for="textInput">Enter your text:</label>
        <textarea id="textInput" rows="5" placeholder="Type something..."></textarea>

        <div class="controls">
            <label for="speedInput">Speed:</label>
            <input type="range" id="speedInput" min="0.5" max="2" step="0.1" value="1">
            <span id="speedValue">1x</span>
        </div>

        <div class="options">
            <label for="loopInput" class="checkbox-label">
                <input type="checkbox" id="loopInput">
                <span class="checkbox-custom"></span> Loop voice
            </label>
        </div>

        <div class="buttons">
            <button id="playButton">Play</button>
            <button id="stopButton">Stop</button>
            <button id="presetButton">ECON TEST</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
